<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">
            Name
            <input required type="text" name="name" id="name" placeholder="Enter your name">
        </label>
        <label for="email" id="email-label">
            Email
            <input required type="email" name="email" id="email" placeholder="Enter your email">
        </label>
        <label for="age" id="number-label">
            Age (optional)
            <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">
        </label>

        <label for="dropdown">
            Which option best describes your current role?
            <select name="dropdown" id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>

        <div class="recommend-container">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input type="radio" name="recommend-option" value="recommend" id="definitely"> Definitely</label>
            <label for="maybe"><input type="radio" name="recommend-option" value="maybe" id="maybe"> Maybe</label>
            <label for="not-sure"><input type="radio" name="recommend-option" value="not-sure" id="not-sure"> Not sure</label>
        </div>

        <div class="you-like-container">
            <p>What would you like to see improved? (Check all that apply)</p>

            <label for="front"><input type="checkbox" value="front" name="improvements" id="front"> Front-end Projects</label>
            <label for="back"><input type="checkbox" value="back" name="improvements" id="back"> Back-end Projects</label>
            <label for="data"><input type="checkbox" value="data" name="improvements" id="data"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" value="challenges" name="improvements" id="challenges"> Challenges</label>
            <label for="open-source"><input type="checkbox" value="open-source" name="improvements" id="open-source"> Open Source Community</label>
            <label for="gitter"><input type="checkbox" value="gitter" name="improvements" id="gitter"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" value="videos" name="improvements" id="videos"> Videos</label>
            <label for="city-meetups"><input type="checkbox" value="city-meetups" name="improvements" id="city-meetups"> City Meetups</label>
            <label for="wiki"><input type="checkbox" value="wiki" name="improvements" id="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" value="forum" name="improvements" id="forum"> Forum</label>
            <label for="additional-courses"><input type="checkbox" value="additional-courses" name="improvements" id="additional-courses"> Additional Courses</label>
        </div>

        <label for="suggestions">
            Any comments or suggestions?
            <textarea name="suggestions" id="suggestions" placeholder="Enter your comments here..."></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
